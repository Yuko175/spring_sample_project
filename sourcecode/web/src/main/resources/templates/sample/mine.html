<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" />
    <script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
    <title>マインスイーパー</title>
  </head>
  <body>
    <a href="/sample">
      <input class="btn" type="button" value=" ＜ 戻る " />
    </a>
    <form id="mineForm" method="POST" th:action="@{/sample/mine}">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <br />
          <br />
          <h2>マインスイーパー</h2>
          <br />
          <div class="container text-center" style="height: 210px; width: 210px">
            <div class="row g-0 gx-0 row-cols-3">
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="1_1" th:text="${mineResult.mineFound1_1}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="1_2" th:text="${mineResult.mineFound1_2}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="1_3" th:text="${mineResult.mineFound1_3}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="2_1" th:text="${mineResult.mineFound2_1}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="2_2" th:text="${mineResult.mineFound2_2}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="2_3" th:text="${mineResult.mineFound2_3}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="3_1" th:text="${mineResult.mineFound3_1}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="3_2" th:text="${mineResult.mineFound3_2}"></button>
              <button class="btn btn-primary btn-square btn-lg" type="submit" name="position" value="3_3" th:text="${mineResult.mineFound3_3}"></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
