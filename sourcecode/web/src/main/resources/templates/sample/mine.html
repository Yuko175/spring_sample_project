<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" />
    <script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
    <title>マインスイーパー</title>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.js"></script>
  </head>
  <body>
    <a href="/sample">
      <input class="btn" type="button" value=" ＜ 戻る " />
    </a>
    <form id="mineForm" method="POST" th:action="@{/sample/mine}" th:object="${mineForm}">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <br />
          <br />
          <h2>マインスイーパー</h2>
          <br />
          <div class="container text-center">
            <div class="row g-0 gx-0 row-cols-3">
              <div th:each="continet,ix : *{mineArray}">
                <div th:each="con,jx : ${continet}">
                  <button
                    th:if="!*{isPushedArray[__${jx.index}__][__${ix.index}__]}"
                    style="height: 50px; width: 56px"
                    class="btn btn-primary btn-square btn-lg"
                    type="submit"
                    name="position"
                    th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                    th:text="*{mineArray[__${jx.index}__][__${ix.index}__]}"></button>
                  <button
                    th:if="*{isPushedArray[__${jx.index}__][__${ix.index}__]}"
                    style="height: 50px; width: 56px"
                    class="btn btn-primary btn-square btn-lg"
                    type="submit"
                    name="position"
                    th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                    th:text="*{mineArray[__${jx.index}__][__${ix.index}__]}"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row g-0 gx-0 row-cols-3">
              <div th:each="continet,ix : *{isPushedArray}">
                <div th:each="con,jx : ${continet}">
                  <button
                    style="height: 50px; width: 56px"
                    class="btn btn-primary btn-square btn-lg"
                    type="submit"
                    name="position"
                    th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                    th:text="*{isPushedArray[__${jx.index}__][__${ix.index}__]}"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
