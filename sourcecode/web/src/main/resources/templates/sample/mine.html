<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" />
    <script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
    <script src="../../static/js/mine.js" th:src="@{/js/mine.js}"></script>
    <title>マインスイーパー</title>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.js"></script>
  </head>
  <body>
    <a href="/sample">
      <input class="btn" type="button" value=" ＜ 戻る " />
    </a>
    <div id="mineForm" th:object="${mineDto}">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <br />
          <br />
          <h2>マインスイーパー</h2>

          <br />
          <div th:text="*{gameStatus}"></div>
          <div class="container text-center">
            <div th:class="${'row g-0 gx-0 row-cols-' + session.fieldSize}">
              <div th:each="continet,ix : *{pushedField}">
                <div th:each="con,jx : ${continet}">
                  <!--TODO:まとめる-->
                  <div th:if="${ix.index != 0}">
                    <div th:if="${ix.index != session.fieldSize-1}">
                      <div th:if="${jx.index != 0}">
                        <div th:if="${jx.index != session.fieldSize-1}">
                          <!--表-->
                          <button
                            th:if="*{cellStatus[__${jx.index}__][__${ix.index}__]} =='normal'"
                            style="height: 40px; width: 40px; font-size: 14px"
                            class="btn btn-success btn-square btn-lg"
                            name="position"
                            th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                            onclick="openCell(value)"
                            oncontextmenu="putFlag(value);return false"></button>
                          <!--裏-->
                          <!--裏：普通-->
                          <div th:if="*{cellStatus[__${jx.index}__][__${ix.index}__]}=='pushed'">
                            <button
                              th:if="*{pushedField[__${jx.index}__][__${ix.index}__]} != '×' "
                              style="height: 40px; width: 40px; font-size: 14px"
                              class="btn btn-outline-success btn-square btn-lg"
                              th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                              th:text="*{pushedField[__${jx.index}__][__${ix.index}__]}"
                              disabled></button>
                            <!--裏：地雷-->
                            <button
                              th:if="*{pushedField[__${jx.index}__][__${ix.index}__]} == '×' "
                              style="height: 40px; width: 40px; font-size: 14px"
                              class="btn btn-danger btn-square btn-lg"
                              th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                              th:text="*{pushedField[__${jx.index}__][__${ix.index}__]}"
                              disabled></button>
                          </div>
                          <!--旗-->
                          <button
                            th:if="*{cellStatus[__${jx.index}__][__${ix.index}__]} =='flag'"
                            id="flagCell"
                            style="height: 40px; width: 40px; font-size: 14px"
                            class="btn btn-warning btn-square btn-lg"
                            type="submit"
                            name="position"
                            th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                            th:text="？"
                            onclick="putFlag(value)"
                            oncontextmenu="removeFlag(value);return false"></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>押したか↓</div>
          <div class="container text-center">
            <div th:class="${'row g-0 gx-0 row-cols-' + session.fieldSize}">
              <div th:each="continet,ix : *{cellStatus}">
                <div th:each="con,jx : ${continet}">
                  <button
                    style="height: 40px; width: 40px; font-size: 14px"
                    class="btn btn-primary btn-square btn-lg"
                    type="submit"
                    name="position"
                    th:value="${__${jx.index}__ + '_' + __${ix.index}__}"
                    th:text="*{cellStatus[__${jx.index}__][__${ix.index}__]}"></button>
                </div>
              </div>
            </div>
          </div>

          <div>裏画面↓</div>
          <div class="container text-center">
            <div th:class="${'row g-0 gx-0 row-cols-' + session.fieldSize}">
              <div th:each="continet,ix : *{cellStatus}">
                <div th:each="con,jx : ${continet}">
                  <button
                    style="height: 30px; width: 40px; font-size: 14px"
                    class="btn btn-primary btn-square btn-lg"
                    type="submit"
                    name="position"
                    th:text="*{pushedField[__${jx.index}__][__${ix.index}__]}"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
