<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" />
    <script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
    <title>四則演算</title>
  </head>
  <body>
    <a href="/sample">
      <input class="btn" type="button" value="　＜ 戻る　" />
    </a>
    <form id="shisokuForm" method="POST" th:action="@{/sample/shisoku}" th:object="${shisokuForm}">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <br />
          <br />
          <h2>四則演算</h2>
          <br />
          <input type="text" id="number1" th:field="*{number1}" style="text-align: center" />　と　
          <input type="text" id="number2" th:field="*{number2}" style="text-align: center" />　の計算をします。
          <div th:if="${#fields.hasErrors('number1')}" th:errors="*{number1}"></div>
          <div th:if="${#fields.hasErrors('number2')}" th:errors="*{number2}"></div>
          <br />
          <br />
          <br />
          <input class="btn btn-primary" type="submit" value="　計算　" name="calc" />
          <input class="btn btn-danger" type="submit" value="　クリア　" name="clear" /><br />
          <br />
          <div id="resultFrame" th:if="${not #strings.isEmpty(wa)}" class="text-center col">
            <table th:if="${not #strings.isEmpty(wa)}" class="table text-center">
              <tr>
                <th>足し算：</th>
                <td><text th:text="*{number1}" />　+　<text th:text="*{number2}" />　=</td>
                <td><text th:text="${wa}" /></td>
              </tr>
              <tr>
                <th>引き算：</th>
                <td><text th:text="*{number1}" />　-　<text th:text="*{number2}" />　=</td>
                <td><text th:text="${sa}" /></td>
              </tr>
              <tr>
                <th>掛け算：</th>
                <td><text th:text="*{number1}" />　×　<text th:text="*{number2}" />　=</td>
                <td><text th:text="${seki}" /></td>
              </tr>
              <tr>
                <th>割り算：</th>
                <td><text th:text="*{number1}" />　÷　<text th:text="*{number2}" />　=</td>
                <td><text th:text="${shou}" /></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
